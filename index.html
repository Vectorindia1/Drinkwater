<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water Reminder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('ducks.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
        }

        #time-interval {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drink Water Reminder</h1>
        <label for="time-interval">Set time interval (minutes):</label>
        <input type="number" id="time-interval" placeholder="Enter minutes">
        <button id="start-timer">Start Timer</button>
    </div>

    <div id="fullscreen-message" class="fullscreen">
        <img src="drink.png" alt="Drink Water">
    </div>

    <script>
        document.getElementById('start-timer').addEventListener('click', function() {
            const interval = parseInt(document.getElementById('time-interval').value);
            if (isNaN(interval) || interval <= 0) {
                alert('Please enter a valid number of minutes.');
                return;
            }

            setTimeout(showFullscreenMessage, interval * 60 * 1000);
        });

        function showFullscreenMessage() {
            const fullscreenMessage = document.getElementById('fullscreen-message');
            fullscreenMessage.style.display = 'flex';
            fullscreenMessage.requestFullscreen();
            fullscreenMessage.addEventListener('click', exitFullscreen);
        }

        function exitFullscreen() {
            const fullscreenMessage = document.getElementById('fullscreen-message');
            fullscreenMessage.style.display = 'none';
            document.exitFullscreen();
        }
    </script>
</body>
</html>
